{% extends 'base_nav.html' %}
{% load static %}


{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gallery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static 'gallery/fluid-gallery.css' %}">
{% endblock head %}
    
{% block content %}
    <div class="container gallery-container bg">

        <h1 style="font-family: Beachday;">Gallery</h1>

        <p class="page-description text-center"><a href = "{% url 'gallery:collage' %}">Special Collage</a></p>
        <div class="tz-gallery">

            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/1.jpeg' %}">
                        <img src="{% static 'gallery/1.jpeg' %}" alt="">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/2.jpg' %}">
                        <img src="{% static 'gallery/2.jpg' %}" alt="">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/3.jpg' %}">
                        <img src="{% static 'gallery/3.jpg' %}" alt="">
                    </a>
                </div>
                <div class="col-sm-12 col-md-8">
                    <a class="lightbox" href="{% static 'gallery/4.jpg' %}">
                        <img src="{% static 'gallery/4.jpg' %}" alt="">
                    </a>
                </div>
                <div class="col-sm-6 col-md-4">
                    <a class="lightbox" href="{% static 'gallery/5.jpg' %}">
                        <img src="{% static 'gallery/5.jpg' %}" alt="">
                    </a>
                </div> 
                <div class="col-sm-6 col-md-4 image-6">
                    <a class="lightbox" href="{% static 'gallery/6.jpg' %}">
                        <img src="{% static 'gallery/6.jpg' %}" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
{% endblock content %}
